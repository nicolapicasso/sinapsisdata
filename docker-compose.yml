# ================================
# Docker Compose - Sinapsis Data
# Para desarrollo y testing local
# ================================

version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: sinapsisdata-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sinapsis
      POSTGRES_PASSWORD: sinapsis_dev_2024
      POSTGRES_DB: sinapsis_data
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sinapsis -d sinapsis_data"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sinapsisdata-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Base de datos
      DATABASE_URL: postgresql://sinapsis:sinapsis_dev_2024@db:5432/sinapsis_data

      # NextAuth
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: tu-secret-de-desarrollo-cambiar-en-produccion

      # Anthropic API
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads

volumes:
  postgres_data:
  uploads_data:
